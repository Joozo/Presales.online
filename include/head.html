<header class="uk-background-primary uk-background-norepeat uk-background-cover uk-background-center-center uk-light" style="background: url({Stl.cdn}/images/section-background.svg) 50% no-repeat,linear-gradient(to left top, #28a5f5, #1e87f0) 0 0 no-repeat;">
    <nav class="uk-navbar-container">
        <div class="uk-container">
            <div data-uk-navbar>
                <div class="uk-navbar-left"> <a class="uk-navbar-item uk-logo uk-visible@m" href="/">{stl.sitename}</a> </div>
                <div class="uk-navbar-center uk-hidden@m"> <a class="uk-navbar-item uk-logo" href="/">{stl.sitename}</a> </div>
                <div class="uk-navbar-right">
                    <ul class="uk-navbar-nav uk-visible@m">
                        <stl:if testType="channelName" testValue="首页">
                            <stl:successTemplate>
                                <li class="uk-active">
                                    <stl:a channelName="首页"></stl:a>
                                </li>
                            </stl:successTemplate>
                            <stl:failureTemplate>
                                <li>
                                    <stl:a channelName="首页"></stl:a>
                            </stl:failureTemplate>
                        </stl:if>
                        <stl:channels channelName="首页" groupChannel="主导航">
                            <stl:if Type="UpChannelOrSelf">
                                <stl:yes>
                                    <li class="uk-active">
                                        <stl:a>{Channel.Title}</stl:a>
                                    </li>
                                </stl:yes>
                                <stl:no>
                                    <li>
                                        <stl:a>{Channel.Title}</stl:a>
                                    </li>
                                </stl:no>
                            </stl:if>
                        </stl:channels>
                        <div class="uk-navbar-item"> <a class="uk-button uk-button-small uk-button-primary-outline" href="{stl.contact}" target="_blank">联系我们</a> </div>
                    </ul> <a class="uk-navbar-toggle uk-hidden@m" href="#offcanvas" data-uk-toggle><span data-uk-navbar-toggle-icon></span> <span class="uk-margin-small-left">Menu</span></a>
                </div>
            </div>
        </div>
    </nav>
</header>
