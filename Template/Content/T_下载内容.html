<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

<head>
    <stl:include file="@/include/meta.html"></stl:include>
</head>

<body>
    <stl:include file="@/include/head.html"></stl:include>
    <div class="uk-section uk-section-muted">
        <div class="uk-container">
            <ul class="uk-breadcrumb uk-margin-medium-top-">
                <stl:location separator="&nbsp;" isContainSelf="false"></stl:location>
            </ul>
            <div class="uk-background-default uk-border-rounded uk-box-shadow-small">
                <div>
                    <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                        <div class="uk-card-badge uk-label uk-label-success">版本:V{content.subtitle}</div>
                        <div class="uk-grid-small" data-uk-grid>
                            <div class="uk-width-auto uk-text-primary uk-flex uk-flex-middle"> <span data-uk-icon="icon: {content.icontype}; ratio: 2.6"></span> </div>
                            <div class="uk-width-expand">
                                <h3 class="uk-card-title uk-margin-remove"> <span uk-tooltip="此版本生产者：{content.author}"> {content.title} </span> </h3>
                                <p class="uk-text-muted uk-margin-remove uk-text-small"> 最后更新时间：<stl:content type="adddate" formatString="yyyy年MM月dd日 HH时mm分ss秒"></stl:content>
                                </p>
                            </div>
                        </div>
                        <p>此版本生产者：{content.author} &nbsp; &nbsp; &nbsp; &nbsp; 下载链接：<a href="{content.source}" uk-tooltip="请先联系售前团队获得下载密码~" target="_black">{content.source} </a></p>
                    </div>
                    <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider>
                        <ul class="uk-slider-items uk-grid">
                            <stl:each type="imageUrl">
                                <li class="uk-width-4-5">
                                    <div class="uk-panel">
                                        <stl:image />
                                        <div class="uk-position-center uk-text-center">
                                            <h2 uk-slider-parallax="x: 100,-100"></h2>
                                            <p uk-slider-parallax="x: 200,-200"></p>
                                        </div>
                                    </div>
                                </li>
                            </stl:each>
                        </ul>
                        <a class="uk-position-center-left uk-position-small uk-hidden-hover jo-bg-000" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
                        <a class="uk-position-center-right uk-position-small uk-hidden-hover jo-bg-000" href="#" uk-slidenav-next uk-slider-item="next"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="uk-section uk-section-muted">
        <div class="uk-container jo-index">
            <div class="uk-child-width-1-3@m uk-grid-match jo-index" uk-grid>
                <stl:contents isRelatedContents="true">
                    <div>
                        <div class="uk-card uk-card-default uk-card-hover uk-card-body" uk-scrollspy="cls: uk-animation-fade; repeat: true">
                            <div class="uk-grid-small uk-margin-bottom" data-uk-grid>
                                <div class="uk-width-auto uk-text-success uk-flex uk-flex-middle"> <span data-uk-icon="icon: {content.icontype}; ratio: 2.0"></span> </div>
                                <div class="uk-width-expand">
                                    <h3 class="uk-card-title uk-margin-remove"> <a uk-tooltip="V{content.subtitle} 生产者：{content.author}" class="uk-link-reset" href="{stl:a}">
                                            <stl:content type="title" wordNum="6"></stl:content>
                                        </a> </h3>
                                    <p class="uk-text-muted uk-margin-remove"><a href="{content.source}" uk-tooltip="请联系售前团队获得下载密码~" target="_black"> <span uk-icon="icon: cloud-download; ratio: 0.57" class="uk-margin-small-right uk-text-small uk-icon"></span>点击下载 </a> </p>
                                </div>
                            </div>
                            <div class="uk-card-badge uk-label uk-label-success">{channel.title}</div> <a href="#modal-center-{content.ID}" uk-toggle>
                                <stl:image></stl:image>
                            </a>
                            <div id="modal-center-{content.ID}" class="uk-flex-top" uk-modal>
                                <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical"> <button class="uk-modal-close-default" type="button" uk-close></button>
                                    <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow>
                                        <ul class="uk-slideshow-items">
                                            <stl:each type="imageUrl">
                                                <li>
                                                    <stl:image alt="" uk-cover uk-img="target: !.uk-slideshow-items" />
                                                </li>
                                            </stl:each>
                                        </ul>
                                        <a class="uk-position-center-left uk-position-small uk-hidden-hover jo-bg-000 href=" #" uk-slidenav-previous uk-slideshow-item="previous"></a>
                                        <a class="uk-position-center-right uk-position-small uk-hidden-hover jo-bg-000" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </stl:contents>
            </div>
        </div>
    </div>
    <stl:include file="@/include/nav.html"></stl:include>
    <stl:include file="@/include/footer.html"></stl:include>
</body>

</html>
